<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Wheels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <div class="row align-items-center mb-5">
      <div class="col-md-6">
        <img src="{{ url_for('static', filename=car.image_url) }}" alt="Sample Image" class="img-fluid rounded shadow">
      </div>
      <div class="col-md-6">
        <h2>{{car["model"]}}</h2>
        <p class="text-muted">Status: <strong>{{car["status"]}}</strong></p>
        <ul class="list-group">
          <li class="list-group-item">Year: {{car["year"]}}</li>
          <li class="list-group-item">Plate ID: {{car["plate_id"]}}</li>
          <li class="list-group-item">Price: {{car["car_price"]}}$ /day</li>
          <li class="list-group-item">Category: {{car["category"]}}</li>
          <li class="list-group-item">Seller Name: {{seller_name}}</li>
          <li class="list-group-item">Car's Office Location: {{location}}</li>
        </ul>
        <div class="mt-3">
        </div>
      </div>
    </div>

    <div class="card shadow-lg p-4">
      <h3 class="card-title text-center mb-4">Book This Car</h3>
      <form action="{{url_for('rent_car',item_index = car['car_id'])}}" method="post">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="pickup_date" class="form-label">Pickup Date</label>
            <input type="date" id="pickup_date" name="pickup_date" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="return_date" class="form-label">Return Date</label>
            <input type="date" id="return_date" name="return_date" class="form-control" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="payment_status" class="form-label">Payment Status</label>
          <select id="payment_status" name="payment_method" class="form-select" required>
            <option value="" disabled selected>Select Payment Status</option>
            <option value="visa" >visa</option>
            <option value="cash" >cash</option>
          </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Confirm Booking</button>
          <button type="reset" class="btn btn-danger">Reset</button>
          </form>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
